<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us - TechCon 2024</title>
    <meta charset="utf-8">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>
                For inquiries, please email us at
                <a href="mailto:email@example.com">example@gmail.com</a>
            </p>

            <h3>Follow Us</h3>
            <ul>
                <li><a href="https://x.com" target="_blank">X</a></li>
                <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
                <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
            </ul>
        </section>
            
        <section>
            <h2>Our Location</h2>
            <div>
                <iframe>
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434508432!2d144.9556513153159!3d-37.81732797975174!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f1f0a3d5%3A0xf577a0f0d8e2c0!2sConference%20Center!5e0!3m2!1sen!2sus!4v1670000000000"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                    title="TechCon 2024 Venue Location">
                </iframe>
            </div>
        </section>

        <section>
            <h2>Contact Us Form</h2>
            <form id="message-form">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" placeholder="Krayetor Moon" required minlength="4" maxlength="12">
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="user_email" placeholder="eg. hellokrayetor@gmail.com" required>
                </div>

                <div>
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" placeholder="Type in your message here" required></textarea>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
        </section>

    </main>

    <footer>
        <p>Copyright &copy; 2024 TechCon. All rights reserved</p>
    </footer>
</body>
</html>
