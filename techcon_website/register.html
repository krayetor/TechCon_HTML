<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register for TechCon 2024</title>
    <meta charset="utf-8">
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="register-form">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="user_name" placeholder="Krayetor Moon" required minlength="4" maxlength="12">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="user_email" placeholder="eg. hellokrayetor@gmail.com" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="user_password" required minlength="8" maxlength="16">
            </div>
            <div>
                <input type="checkbox" required>
                <label for="checkbox" id="checkbox" name="user_check">Terms and Conditions</label>
            </div>
            <button type="submit">Register Now</button>
        </form>
    </main>
    
    <footer>
        <p>Copyright &copy; 2024 TechCon. All rights reserved</p>
    </footer>

</body>
</html>
